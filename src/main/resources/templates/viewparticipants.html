<!DOCTYPE html>
<head th:replace="organiserbaseh"></head>
<a th:href="@{${subEvent.subEventId}+'_'+${competition.competitionId}+'_updateleaderboard'}" type="button" style="position: fixed; bottom: 20px;right: 30px;z-index: 99;" class="btn btn-primary btn-icon-text">
  <i class="ti-list-ol btn-icon-prepend"></i>
  Update Leaderboard
</a>
<div class="main-panel">
  <div class="content-wrapper">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Participants</h4>
            <p class="card-description">
              Participants in <code th:text="${competition.competitionName}"></code>,<code th:text="${subEvent.subEventName}"></code>,<code th:text="${event.eventName}"></code>
            </p>
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Email</th>
                    <th>Position</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="participant: ${participants}">
                    <td th:text="${participant.participantEmail}" />
                    <td th:text="${participant.leaderBoardPosition}"/>
                    <td><a class="btn btn-danger btn-sm" th:href="@{{sid}/{cid}/{pemail}/delparticipant(sid=${subEvent.subEventId},cid=${competition.competitionId},pemail=${participant.participantEmail})}">Delete</a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        
    </div>
</div>
<footer th:replace="userbasef"></footer>
