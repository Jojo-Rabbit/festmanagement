<!DOCTYPE html>
<head th:replace="organiserbaseh"></head>
<a th:if="${ishead}" th:href="@{addorganisers}" type="button" style="position: fixed; bottom: 20px;right: 30px;z-index: 99;" class="btn btn-primary btn-icon-text">
  <i class="icon-plus btn-icon-prepend"></i>
  Add Organiser
</a>
<div class="main-panel">
  <div class="content-wrapper">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Organiser</h4>
            <p class="card-description">
              List of all organisers in <code th:text="${event.eventName}"></code>
            </p>
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Mobile Number</th>
                    <th th:if="${ishead}">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="organiser: ${organisers}">
                    <td th:text="${organiser.organiserEmail}" />
                    <td th:text="${organiser.firstName}" />
                    <td th:text="${organiser.lastName}" />
                    <td th:text="${organiser.mobileNumber}" />
                    <td th:if="${ishead}"><a th:unless="${#strings.equals(emailId,organiser.organiserEmail) or #strings.equals(event.headEmail,organiser.organiserEmail)}" th:href="@{{id}/delorganiser(id=${organiser.organiserEmail})}" class="btn btn-danger btn-sm">Delete</a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        
    </div>
</div>
<footer th:replace="userbasef"></footer>
