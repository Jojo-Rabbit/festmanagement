<!DOCTYPE html>
<head th:replace="organiserbaseh"></head>
<div class="main-panel">
  <div class="content-wrapper">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Hoverable Table</h4>
            <p class="card-description">
              Add class <code>.table-hover</code>
            </p>
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Mobile Number</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="organiser: ${organisers}">
                    <td th:text="${organiser.organiserEmail}" />
                    <td th:text="${organiser.firstName}" />
                    <td th:text="${organiser.lastName}" />
                    <td th:text="${organiser.mobileNumber}" />
                    <td><a th:href="@{{id}/del(id=${organiser.organiserEmail})}" class="btn btn-danger btn-sm">Delete</a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        
    </div>
</div>
<footer th:replace="userbasef"></footer>
