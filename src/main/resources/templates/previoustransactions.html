<!DOCTYPE html>
<head th:replace="userbaseh"></head>
<div class="main-panel">
  <div class="content-wrapper">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Previous Transactions</h4>
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Transaction Id</th>
                    <th>Date and Time of Transaction</th>
                    <th>Amount paid</th>
                    <th>Item details</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="transaction,i: ${transactions}">
                    <td th:text="${transaction.transactionId}" />
                    <td th:text="${transaction.dateTime}" />
                    <td th:text="${transaction.amount}" />
                    <td>
                      <button type="button" class="btn btn-primary btn-block" data-toggle="modal" th:data-target="'#modal'+${i.index}">
                        View Details
                      </button>
                      
                      <div class="modal fade" th:id="'modal'+${i.index}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel" th:inline="text">Transaction Details (Transaction Id : [[${transaction.transactionId}]])</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                                <div class="card-body">
                                    
                                  <div class="table-responsive">
                                    <table class="table table-hover">
                                      <thead>
                                        <tr>
                                          <th>Item</th>
                                          <th>Price(per Item in ₹)</th>
                                          <th>Quantity</th>
                                          <th>Price (in ₹)</th>
                                        </tr>
                                      </thead>
                                      <tbody>
                                        <tr th:each="item,j: ${items[i.index]}">
                                          <td th:text="${item.itemName}" />
                                          <td th:text="${item.sellingPrice}" />
                                          <td th:text="${cid[i.index][j.index].quantity}"/>
                                          <td th:with="cost=${item.sellingPrice*cid[i.index][j.index].quantity}" th:text="${cost}">
                                        </tr>
                                      </tbody>
                                      
                                    </table>
                                    <br>
                                    <br>
                                  </div>
                                  <div class="row">
                                    <div class="col-md-3">
                                      
                                  </div>
                                  <div class="col-md-3"></div>
                                  <div class="col-md-3"></div>
                                      <div class="col-md-3">
                                        
                                          <h3 th:inline="text"><small class="text-muted"> Total :</small> ₹ [[${transaction.amount}]] </h3>
                                        
                                      </div>
                                  </div>
                                  </div>

                                  </div>
                            </div>
                          </div>
                        </div>
                    </div> 
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        
    </div>
</div>
<footer th:replace="userbasef"></footer>
